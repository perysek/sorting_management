{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="px-6 pt-4 space-y-2">
            {% for category, message in messages %}
                <div class="flex items-center gap-3 px-4 py-3 rounded-xl shadow-sm
                    {% if category == 'success' %}
                    bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 text-emerald-800
                    {% elif category == 'error' %}
                    bg-gradient-to-r from-red-50 to-rose-50 border border-red-200 text-red-800
                    {% elif category == 'warning' %}
                    bg-gradient-to-r from-amber-50 to-yellow-50 border border-amber-200 text-amber-800
                    {% else %}
                    bg-gradient-to-r from-blue-50 to-indigo-50 border border-blue-200 text-blue-800
                    {% endif %}">
                    
                    <!-- Icon -->
                    {% if category == 'success' %}
                    <svg class="w-5 h-5 text-emerald-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {% elif category == 'error' %}
                    <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {% elif category == 'warning' %}
                    <svg class="w-5 h-5 text-amber-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    {% else %}
                    <svg class="w-5 h-5 text-blue-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {% endif %}
                    
                    <p class="text-sm font-medium flex-1">{{ message }}</p>
                    
                    <!-- Close button -->
                    <button onclick="this.parentElement.remove()" class="p-1 rounded-lg hover:bg-white/50">
                        <svg class="w-4 h-4 opacity-60" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
