{% extends 'base.html' %}

{% block title %}Edytuj dział - Scrap Data Management{% endblock %}

{% block page_title %}Edycja działu{% endblock %}
{% block page_subtitle %}Modyfikuj dane działu{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('categories.edit', category_id=category.id) }}" class="max-w-2xl">
    <!-- Category Info Card -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
        <div class="px-6 py-4 border-b border-slate-200 bg-gradient-to-r from-slate-50 to-white">
            <h2 class="text-lg font-semibold text-slate-800">Dane działu</h2>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label for="opis_kategorii" class="block text-sm font-medium text-slate-700 mb-1">
                    Nazwa działu <span class="text-red-500">*</span>
                </label>
                <input type="text" name="opis_kategorii" id="opis_kategorii" required
                       value="{{ category.opis_kategorii or '' }}"
                       class="w-full px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-shadow"
                       placeholder="np. Montaż, Kontrola Jakości, Pakowanie...">
            </div>
            
            <div>
                <label for="koszt_pracy" class="block text-sm font-medium text-slate-700 mb-1">
                    Koszt godziny [PLN]
                </label>
                <input type="number" name="koszt_pracy" id="koszt_pracy" step="0.01" min="0"
                       value="{{ category.koszt_pracy or '' }}"
                       class="w-full md:w-64 px-4 py-2.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-shadow"
                       placeholder="np. 45.50">
            </div>
        </div>
    </div>
    
    <!-- Actions -->
    <div class="flex items-center gap-4 mt-6">
        <button type="submit"
                class="px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-semibold rounded-xl hover:from-primary-600 hover:to-primary-700 shadow-md hover:shadow-lg transition-all flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Zapisz Zmiany
        </button>
        <a href="{{ url_for('categories.index') }}"
           class="px-6 py-3 bg-white border border-slate-300 text-slate-700 font-medium rounded-xl hover:bg-slate-50 transition-colors">
            Anuluj
        </a>
    </div>
</form>
{% endblock %}
